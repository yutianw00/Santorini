<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <div id="root">
    </div>

    <div id="handlebars">
      <div id="header">
        <h1 style="text-align: center">Welcome to Santorini !</h1>
          <div class="player1 grid"> Player 1: blue player</div>
          <div class="player2 grid"> Player 2: green player</div>
      
        <h3 style="text-align: center">{{instruction}}</h2>
        <h1 class="{{showError}}">Oops, something goes wrong. Please try again.</h1>
      </div>
      
      <div id="board" class="{{player}}">
        {{#each cells}}
          {{#if ../finish}}
            <div class="cell chosen{{chosen}}">{{text}}</div>
          {{else}}
            <a href={{../linkheader}}{{pos}}><div class="cell chosen{{chosen}}">{{text}}</div></a>
          {{/if}}
        {{/each}}
      </div>
      <div id="bottombar">
        <a href="/newgame"><button>New Game: Normal Mode</button></a>
        <button>New Game: God Mode</button>
        <button>Undo</button>
      </div>
    </div>

    -->
  </body>
</html>
